<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bevan&family=Changa+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Turn that Frown Around</title>
</head>
<body>
    <nav>
        <div class="bar">
                    <img id="logo-l" src="Upside-Down_Face.png" alt"upside-down-smiley-emoji>
                    <p>Turn that Frown Upside Down</p>
                    <img id="logo-r" src="Upside-Down_Face.png" alt"upside-down-smiley-emoji>
        </div>
    </nav>
    <section>
        <div class="ui card center" id="move">
            <div class="ui slide masked reveal image">
            <img src="" class="visible content" id="first-carousel-gif">
            <img src="" class="hidden content" id="second-carousel-gif">
        </div>
            <h1>Pick a category for a joke!</h1>
        </div>
            <div class="categories" id="button">
                <button class="ui button category red">Any</button>
                <button class="ui button category blue">Misc</button>
                <button class="ui button category green">Programming</button>
                <button class="ui button category teal">Dark</button>
                <button class="ui button category purple">Pun</button>
                <button class="ui button category pink">Spooky</button>
                <button class="ui button category olive">Christmas</button>
                <button class="ui button red" id="submitBtn">Submit</button>
            </div>
        </div>
            <div class="gif-result" id="gifDesign">
                <h2>You searched for: </h2><h1><span id="search-result"></span></h1>
                <img id="gif-result" src="">
            </div>

            <div id="last-search">
            </div>

            <div class="joke-result theJoke">
                <h2>Your joke:</h2>
                <h3><span id="joke-result"></span>
                    <br>
                <span id="punchline-result"></span></h3>
            </div>
            
            <div class="return-home restart">
                <h2>Do you want another joke?</h2>
                <button class="ui button" id="home-button">Home</button>
                <button class="ui button" id="reset-button">Reset Stored Jokes</button>
            </div>

        <script src="script.js"></script>
    </section>

</body>
</html>
