<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>WHAT THE F</title>
</head>
<body>

  <div class="ui card center" >
        <div class="ui slide masked reveal image">
          <img src="https://media2.giphy.com/media/o0vwzuFwCGAFO/200w.webp?cid=ecf05e472lfiagzhc59u4azp275cbc33bnv086jivv0ys4qk&rid=200w.webp" class="visible content" >
          <img src="https://media2.giphy.com/media/8m4R4pvViWtRzbloJ1/giphy.webp?cid=ecf05e472lfiagzhc59u4azp275cbc33bnv086jivv0ys4qk&rid=giphy.webp" class="hidden content">
        </div>
    
    </div>
    <div class="categories">
      <button class="ui button">Any</button>
      <button class="ui button">Misc</button>
      <button class="ui button">Program</button>
      <button class="ui button">Dark</button>
      <button class="ui button">Pun</button>
      <button class="ui button">Spooky</button>
      <button class="ui button">Christmas</button>
      <button class="ui button">Submit</button>

    </div>
    <div class="gif-result">
        <h2>Your searched for: <span id="search-result"></span></h2>
        <img id="gif-result">
    </div>
    <div class="joke-result">
        <h2>Your joke</h2>
        <span id="joke-result"></span>
        <span id="punchline-result"></span>
    </div>
    <div class="return-home">
        <h3>Do you want another joke?</h3>
        <button id="home-button"></button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
