<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bevan&family=Changa+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Turn that Frown Around</title>
</head>
<body>

        <div class="bar">
            <row>
                <img id="logo-l" src="Upside-Down_Face.png" alt"upside-down-smiley-emoji>
                <div id="header">Turn that Frown Upside Down</div>
                <img id="logo-r" src="Upside-Down_Face.png" alt"upside-down-smiley-emoji>
            </row>
        </div>
    
    <section>

            <div class="ui card center" id="move">
                <div class="ui slide masked reveal image">
                <img src="" class="visible content" id="first-carousel-gif">
                <img src="" class="hidden content" id="second-carousel-gif">
            </div>
            
            </div>
                <div class="categories" id="button">
                    <button class="ui button category">Any</button>
                    <button class="ui button category">Misc</button>
                    <button class="ui button category">Programming</button>
                    <button class="ui button category">Dark</button>
                    <button class="ui button category">Pun</button>
                    <button class="ui button category">Spooky</button>
                    <button class="ui button category">Christmas</button>
                    <button class="ui button" id="submitBtn">Submit</button>
                </div>

            <div class="gif-result" id="gifDesign">
                <h2>You searched for: <span id="search-result"></span></h2>
                <img id="gif-result" src="">
            </div>

            <div class="joke-result theJoke">
                <h2>Your joke:</h2>
                <span id="joke-result"></span>
                <span id="punchline-result"></span>
            </div>

            <div class="history" id="last-search">
                <h2>You searched for: <span id="search-history"></span></h2>
            </div>

            <div class="return-home restart">
                <h3>Do you want another joke?</h3>
                <button class="ui button" id="home-button">Home</button>
            </div>

        <script src="script.js"></script>
    </section>

</body>
</html>
